{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 text-center">Admin Registration</h3>

<form method="POST" action="{{ url_for('register') }}">
    <input name="name" type="text" class="form-control mb-3" placeholder="Full Name" required />
    <input name="email" type="email" class="form-control mb-3" placeholder="Email" required />
    <input name="password" type="password" class="form-control mb-3" placeholder="Password" required />

    <button class="btn btn-warning w-100">Register</button>
</form>

<p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a>
</p>
{% endblock %}
