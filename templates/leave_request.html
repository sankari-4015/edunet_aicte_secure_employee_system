{% extends "base.html" %}
{% block content %}
<h3>Leave Request</h3>

<form action="{{ url_for('apply_leave') }}" method="post">
    <label>From Date:</label>
    <input type="date" name="from_date" required><br><br>

    <label>To Date:</label>
    <input type="date" name="to_date" required><br><br>

    <label>Reason:</label><br>
    <textarea name="reason" rows="4" required></textarea><br><br>

    <button type="submit" class="btn btn-warning">Apply Leave</button>
</form>
{% endblock %}
