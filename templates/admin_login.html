{% extends "base.html" %}
{% block content %}
<h3 class="text-center mb-4">Admin Login</h3>
<form method="POST" action="{{ url_for('admin_login') }}">
    <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
    <label>{{ captcha }}</label>
    <input name="captcha" class="form-control mb-3" placeholder="Enter CAPTCHA" required>
    <button class="btn btn-warning w-100">Login</button>
</form>
<p class="mt-2 text-center"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
{% endblock %}
